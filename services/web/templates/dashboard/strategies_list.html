{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold">Strategies</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Create Strategy
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for strategy in strategies %}
        <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
            <h3 class="text-xl font-bold mb-2">{{ strategy.name }}</h3>
            <p class="text-gray-600 mb-4">{{ strategy.description }}</p>
            <div class="flex justify-between items-center">
                <span class="text-sm {% if strategy.is_active %}text-green-600{% else %}text-gray-400{% endif %}">
                    {{ strategy.is_active|yesno:"Active,Inactive" }}
                </span>
                <a href="{% url 'strategy_detail' strategy.pk %}"
                   class="text-blue-600 hover:underline">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
